<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class= "bg-info d-flex align-items-center ps-5">
      <div>
        <a href="/" class = "text-white">Home Page</a>
      </div>
      <ul class="nav justify-content-end container">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href=" {% url "promotion_banner:home_page" %} ">Promotion Banner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "top_brands:add_brands" %} ">Brand</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "product_category:home_page" %} ">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "products:home_page" %} ">Add Products</a>
          </li>
      </ul>
    </nav>
    <div class="container position-relative ">
      <div class = "position-absolute "> 
        <h1 class = "text-center mt-1">Add New Product</h1>
      <form action="" method="post" class = "mt-1" enctype = "multipart/form-data" id = "productform">
        {% csrf_token %}
        <div class="form-group ">
          <div class= "d-flex gap-3 ">
            <div class = "col-4">
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" class = "form-control " required>
            </div>
            <div class = "col-4">
                <label for="price">Product Price</label>
                <input type="number" name="price" id="price" class = "form-control " required step="any">
            </div>
            <div class = "col-4">
                <label for="dicount-rate">Discount Rate (%)</label>
            <br />
            <input type="number" name="dicount-rate" id="dicount-rate" class = "form-control" placeholder= "Discount Rate (%)" required value = 0.0 required step="any">
            </div>
            <div class = "col-4">
                <label for="rating-star">Rating Stars (1 -5)</label>
                <input type="number" name="rating-star" id="rating-star" class = "form-control" placeholder= "Rating Stars (1 - 5)" required value = 0.0 required step="0.5">
            </div>
          </div>
          <br />
          <div class = "d-flex gap-3">
            <div class = "col-4">
                <label for="">Product Type</label>
                <select class="form-select" aria-label="type" required name = "product_type">
                    <option value="Shoes">Shoes</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Jacket">Jacket</option>
                    <option value="Sneaker">Sneaker</option>
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                    <option value="T-Shirt">T-Shirt</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Sport">Sport</option>
                    <option value="Children">Children</option>
                    <option value="Hat">Hat</option>
                    <option value="Cosmetic">Cosmetic</option>     
                    <option value="Jean">Jean</option>
                  </select>
            </div>
              <div class = "col-4">
                <label for="brand">Product Brand</label>
                <select class="form-select" aria-label="brand" required name = "product_brand">
                    <option value="ZARA">ZARA</option>
                    <option value="CHANEL">CHANEL</option>
                    <option value="ADIDAS">ADIDAS</option>
                    <option value="BRAND-A">BRAND-A</option>
                    <option value="BRAND-B">BRAND-B</option>
                    <option value="BRAND-C">BRAND-C</option>
                    <option value="DIOR">DIOR</option>
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="OPPO">OPPO</option>
                    <option value="APPLE">APPLE</option>
                    <option value="NIKE">NIKE</option>
                    <option value="PRADA">PRADA</option>
                    <option value="HERMES">HERMES</option>
                    <option value="GUCCI">GUCCI</option>
                  </select>
              </div>
              <div class = "col-4">
                <label for="black-color">Black Color Image</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "blakcolor" >
              </div>
              <div class = "col-4">
                <label for="white-color">White Color Image</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "whitecolor" >
              </div>
          </div>
          <br />
          <div class="mb-3 d-flex gap-3">
            <div class = "col-4">
                <label for="other-color-one">Other Color One</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "othercolorone" required>
            </div>
            <div class = "col-4">
                <label for="other-color-two">Other Color Two</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "othercolortwo" required>
            </div>
            <div class = "col-4">
              <label for="product_quantity">Product Quantity</label>
              <br />
              <input class = "form-control" type="number" name="product_quantity" id="product_quantity" required>
            </div>
          </div>
          <br />
          <div class="form-floating">
            <textarea class="form-control" placeholder="Enter product detail" id="floatingTextarea2" style="height: 200px" required name = "product_detail"></textarea>
            <label for="floatingTextarea2">Product Detail</label>
          </div>
          <br />
          <div class="d-flex gap-3">
            <a class="btn btn-primary col-6" type="button" href= " {% url "products:view_page" %} ">View Promotion Banner List</a>
            <button class="btn btn-primary col-6" type="submit">Submit</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script>
      document.getElementById('productform').onsubmit = function() {
        setTimeout(function() {
          document.getElementById('productform').reset();
        }, 1000);  // Adjust the timeout as needed to ensure the form is reset after submission
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
