<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Product Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container position-relative">
      <div class = "position-absolute start-50 translate-middle-x mt-2"> 
        <h1 class = "text-center mt-3">Update Product Category</h1>
      <form action="" method="post" class = "mt-3" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" id="name" class = "form-control" placeholder= "Enter Promotion Name" required value = {{old_data.name}}>
          <br />
            <img src="{{old_data.image.url}}" alt="Old product category image" height = "300px" width = "500px">
          <br />
          <br />
          <div class="mb-3">
            <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "image">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <br />
      <br />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
