<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class= "bg-info d-flex align-items-center ps-5">
      <div>
        <a href="/" class = "text-white">Home Page</a>
      </div>
      <ul class="nav justify-content-end container">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href=" {% url "promotion_banner:home_page" %} ">Promotion Banner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "top_brands:add_brands" %} ">Brand</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "product_category:home_page" %} ">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href=" {% url "products:home_page" %} ">Add Products</a>
          </li>
      </ul>
    </nav>
    <div class="container position-relative">
      <div class = "position-absolute start-50 translate-middle-x mt-5"> 
        <h1 class = "text-center mt-3">Add New Brand Banner Here</h1>
      <form action="" method="post" class = "mt-3" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" id="name" class = "form-control" placeholder= "Enter Brand Name" required>
          <br />
          <div class="mb-3">
            <input class="form-control" type="file" id="formFileMultiple" multiple placeholder = "Choose file" name = "image">
          </div>
          <br />
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Submit</button>
            <br />
            <a class="btn btn-primary" type="button" href= " {% url "top_brands:view_page" %} " >View Brands List</a>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
