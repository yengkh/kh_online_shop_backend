<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 class= "text-center">All Top Brands Are Here</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Brand Name
                    </th>
                    <th>
                        Banner
                    </th>
                    <th>
                        Upload Date
                    </th>
                    <th>
                        Update
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td> {{item.id}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.upload_time}} </td>
                    <td>
                        <img src="{{item.banner.url}}" alt="brand banner" height = "100px">
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-warning" href = " {% url "top_brands:update-page" id=item.id %} ">Update</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger" href = "{% url "top_brands:delete_page" id=item.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
